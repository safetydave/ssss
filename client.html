<html>
  <head>
    <title>WebSockets test</title>
    <script src="client.js"></script>
  </head>
  <body>
    <textarea id="message" rows=5 cols=40>Enter a test message</textarea><br/>
    <button disabled id="send" onClick="javascript:sendMessage()" style="font-size:42px;">Send Message</button><br/>
    <textarea readonly id="response" rows=5 cols=40 style="color:gray;background:#ddd">Check the response here...</textarea><br/>
    <button id="close" onClick="javascript:closeConnection()" style="font-size:34px;">Close Connection</button><br/>
  </body>
</html>
